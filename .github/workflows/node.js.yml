name: Build and Deploy to Cloudflare Pages

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ 取得專案程式碼
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ 安裝 Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: 'npm'

      # 3️⃣ 安裝專案依賴
      - name: Install dependencies
        run: npm ci

      # 4️⃣ Build 專案
      - name: Build project
        run: npm run build

      # 5️⃣ 部署到 Cloudflare Pages
      - name: Deploy to Cloudflare Pages
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
        run: npx wrangler pages deploy ./dist --project-name testbar --branch main
